<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
</head>


<body>
    <div id="warper">

        <div id="container">
            <form action="./login" id="login_form" class="input-form" method="post" novalidate>
                <div id="header_con">
                    <h2>Login</h2>
                </div>
                <ul>
                    <li>
                        <input id="id" class="form-control" type="text" placeholder="ID를 입력해주세요" name="id" required>
                        <div class="invalid-feedback"> ID를 입력해주세요. </div>
                    </li>
                    <li>
                        <input id="password" class="form-control" type="password" placeholder="password를 입력해주세요" name="password" required>
                        <div class="invalid-feedback"> 비밀번호를 입력해주세요. </div>
                    </li>
                    <li><input id="submit" class="btn btn-primary btn-lg btn-block" type="submit" value="로그인"></li>
                </ul>
                <hr>
                <div id="footer_con">
                    <p>계정이 없으신가요?<a href="./register">가입하기</a></p>
                </div>
            </form>
        </div>
        <div id="footer">

        </div>
    </div>
    <script>
        window.addEventListener('load', () => {
            console.log("sdfsdfsdf")
            const forms = document.getElementsByClassName('input-form');
            Array.prototype.filter.call(forms, (form) => {
                console.log("dfsdf")
                form.addEventListener('submit', function(event) {
                    console.log("sdfsdfsdf")
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                        console.log("sdfsdfsdf")
                    }

                    console.log("~!!!!~!!!")
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);

    </script>
</body>

</html>
