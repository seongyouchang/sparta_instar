<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="join.css">
</head>

<body>
<div class='join'>
    <div class='wrap'>
        <div class="head">
            <h2>회원가입</h2>
        </div>
        <div class="id">
           <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="아이디를 입력해주세요." aria-label="Recipient's username"
                   aria-describedby="button-addon2">
                <button class="btn btn-outline-secondary" type="button" id="button-addon2">중복체크</button>
            </div>
        </div>

        <div class='password'>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="비밀번호를 입력해주세요.">
                <label for="floatingPassword"></label>
            </div>
        </div>
        <div class='repassword'>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="다시한번 입력해주세요.">
                <label for="floatingPassword"></label>
            </div>
        </div>
        <div class='nick-name'>
            <div class="form-floating mb-3">
                <input type="nick-name" class="form-control" id="floatingInput" placeholder="닉네임을 입력해주세요.">

            </div>

        </div>
        <div class='email'>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="이메일을 입력해주세요.">
            </div>
        </div>
        <div class='button'>
            <div class='join-bt'>
                <button type="button" class="btn btn-primary">가입하기</button>
            </div>
            <div class='cancel-bt'>
                <button type="button" class="btn btn-secondary">취소하기</button>
            </div>
        </div>

    </div>

</div>

</body>
</html>
